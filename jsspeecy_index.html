<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="utf-8" />
    <title>Libellula – ZX Spectrum (demo)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- JSSpeccy 3 -->
    <script src="jsspeccy/jsspeccy.js"></script>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #000;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        header {
            color: #ccc;
            padding: 6px 12px;
            font-size: 13px;
            background: #111;
            box-shadow: 0 0 8px rgba(0,0,0,0.7);
            z-index: 10;
        }

        header .titolo {
            font-weight: 600;
            color: #eee;
        }

        header .note {
            opacity: 0.7;
            margin-left: 12px;
            font-size: 11px;
        }

        .contenitore-emulatore {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
        }

        #jsspeccy {
            display: inline-block;
        }

        .comandi {
            background: #111;
            color: #eee;
            padding: 8px 10px;
            font-size: 11px;
            box-shadow: 0 -2px 8px rgba(0,0,0,0.7);
        }

        .comandi-titolo {
            text-align: center;
            font-weight: 600;
            font-size: 11px;
            margin-bottom: 4px;
        }

        .righe-comandi {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px 16px;
        }

        .riga-comando {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .keycap {
            min-width: 18px;
            padding: 2px 6px;
            border-radius: 4px;
            border: 1px solid #444;
            background: #222;
            text-align: center;
            font-size: 11px;
            font-weight: 600;
        }

        .descr {
            font-size: 11px;
            opacity: 0.9;
        }
    </style>
</head>
<body>

<header>
    <span class="titolo">Libellula – ZX Spectrum (Giuseppe Dimauro, 1985)</span>
    <span class="note">Su PC usa i tasti 3–9,0. Su mobile è consigliata la visualizzazione come demo.</span>
</header>

<div class="contenitore-emulatore">
    <div id="jsspeccy"></div>
</div>

<div class="comandi">
    <div class="comandi-titolo">Comandi di gioco (tastiera numerica 0–9)</div>
    <div class="righe-comandi">
        <div class="riga-comando">
            <span class="keycap">5</span><span class="keycap">6</span><span class="keycap">7</span><span class="keycap">8</span>
            <span class="descr">movimento elicottero</span>
        </div>
        <div class="riga-comando">
            <span class="keycap">4</span>
            <span class="descr">getta il gancio</span>
        </div>
        <div class="riga-comando">
            <span class="keycap">6</span>
            <span class="descr">cala il gancio</span>
        </div>
        <div class="riga-comando">
            <span class="keycap">7</span>
            <span class="descr">alza il gancio</span>
        </div>
        <div class="riga-comando">
            <span class="keycap">3</span>
            <span class="descr">ritira il gancio</span>
        </div>
        <div class="riga-comando">
            <span class="keycap">9</span>
            <span class="descr">turbo</span>
        </div>
        <div class="riga-comando">
            <span class="keycap">0</span>
            <span class="descr">fuoco</span>
        </div>
    </div>
</div>

<script>
    // Inizializzazione dell’emulatore con snapshot
    JSSpeccy(document.getElementById('jsspeccy'), {
        machine: 48,
        zoom: 2,
        autoStart: true,
        autoLoadTapes: false,
        openUrl: ['snapshots/libellula.sna'],
        sandbox: true,
        uiEnabled: false,
        keyboardEnabled: true,
        tapeTrapsEnabled: true
    });
</script>

</body>
</html>
